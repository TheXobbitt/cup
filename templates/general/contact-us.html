{% extends "general/base.html" %}
{% load i18n %}

{% block title %}Contact Us - AntiDDoS{% endblock %}


{% block content %}
<section id="content" class="clearfix">

    <div class="container clearfix">

        <header class="page-header">
        
            <h1 class="page-title">{% trans "We'd love to hear from you" %}</h1>
            
        </header><!-- end .page-header -->

    </div><!-- end .container -->

    
    <div class="container clearfix">
        
        <div class="one-fourth">

            <h3>{% trans "Contact Info" %}:</h3>

                <p>{% trans "Phone" %}: (123) 456-7890<br/>
                Email: contact@companyname.com<br/>
                Web: companyname.com</p>
            
        </div><!-- end .one-fourth -->
        
        <div class="three-fourth last">

            <form action="#" method="post" class="contact-form">

                <p class="input-block">
                    <label for="contact-name"><strong>{% trans "Name" %}</strong> (*)</label>
                    <input type="text" name="name" value="" id="contact-name" required>
                </p>

                <p class="input-block">
                    <label for="contact-email"><strong>Email</strong> (*)</label>
                    <input type="email" name="email" value="" id="contact-email" required>
                </p>

                <p class="input-block">
                    <label for="contact-subject"><strong>{% trans "Subject" %}</strong></label>
                    <input type="text" name="subject" value="" id="contact-subject">
                </p>

                <p class="textarea-block">
                    <label for="contact-message"><strong>{% trans "Your Message" %}</strong> (*)</label>
                    <textarea name="message" id="contact-message" cols="88" rows="6" required></textarea>
                </p>

                <div class="hidden">
                    <label for="contact-spam-check">Do not fill out this field:</label>
                    <input name="spam-check" type="text" value="" id="contact-spam-check" />
                </div>

                <input type="submit" value="{% trans "Submit" %}">

                <div class="clear"></div>

            </form>

        </div><!-- end .three-fourth.last -->

    </div><!-- end .container -->
        
</section><!-- end #content -->

{% endblock %}
