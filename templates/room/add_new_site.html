{% extends "room/base.html" %}

{% block title %}Adding new site{% endblock %}

{% block content %}
<section id="content" class="container clearfix">
    <header class="page-header">

        <h1 class="page-title">Add new site</h1>

    </header><!-- end .page-header -->
<form method="post" action="">{% csrf_token %}
<dl>
<dt>Site name</dt>
<dd class="clearfix"><input type="text" name="site"></dd>
<br><dt>Change your tariff</dt>
<dd class="clearfix"><select name="tariff">
{% for tariff in tariffs %}<option value="{{ tariff }}">{{ tariff }}</option>{% endfor %}
</select>
</dl>
<input type="submit" value="Add new site" / class="clearfix">
</form>
</section><!-- end #content -->
{% endblock %}
