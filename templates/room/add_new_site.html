{% extends "room/base.html" %}
{% load i18n %}

{% block title %}Adding new site{% endblock %}

{% block content %}
<section id="content" class="container clearfix">
    <header class="page-header">

        <h1 class="page-title">{% trans "Add new site" %}</h1>

    </header><!-- end .page-header -->
<form method="post" action="">{% csrf_token %}
<dl>
<dt>{% trans "Site name" %}</dt>
<dd class="clearfix"><input type="text" name="site"></dd>
</dl>
<input type="submit" value="{% trans "Add new site" %}"/ class="clearfix">
</form>
</section><!-- end #content -->
{% endblock %}
